{% extends 'base.html' %}
{% block title %}
    Profile
{% endblock %}
{% block style %}
    <style>
    </style>
{% endblock %}
{% block content %}
    <br>

    <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-center" >
              <img class="rounded-circle p-2 m-2 object-fit-cover shadow-lg" style="height:250px;width:250px;align-items:center" width="100%" " src="../static/images/{{current_user.avatar}}" alt="">
          
        </div>
        <div class="col-8">
            <form class="p-5 m-5 rounded-5 bg-dark text-white">
                <fieldset disabled>
                  <legend><h2>User Profile</h2></legend>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">User Name:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.username}}">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Name:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.name}}">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Email Address:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.email_address}}">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Phone:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.phone_no}}">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">LinkedIn Link:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.li_link}}">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">About Me:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="{{current_user.about_me}}">
                  </div>
                </fieldset>
              </form>
        </div>
    </div>

    <div class="m-2 p-2 d-flex align-items-center justify-content-center">
      <button class="btn btn-dark btn-lg">
        <a class="link-offset-2 link-underline link-underline-opacity-0 text-white"  href="{{url_for('update_profile')}}">Update Profile</a>
      </button>
    </div>
    
{% endblock %}
